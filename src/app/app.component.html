<!-- <ngx-loading-bar [height]="'10px'" [color]="'blue'" [includeSpinner]="false"></ngx-loading-bar> -->
<ion-app>
  <ion-header class="desktop-only">
    <app-header [notificationsOn]="!guest"></app-header>
  </ion-header>
  <ion-split-pane class="margin-top-desktop" when="(min-width:1280px)">
    <ion-menu type="overlay">
      <ion-header class="mobile-only">
        <ion-toolbar>
          <ion-title>FoodExp</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content appScrollbarTheme>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [ngClass]="{'highlight': currentUrl===p.url}" lines="full" *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon [ngClass]="{'highlight': currentUrl===p.url}" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item lines="full" (click)="logout()" class="pointer" *ngIf="!guest">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
            <ion-item lines="full" (click)="login()" class="pointer" *ngIf="guest">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
            <ion-item class="pointer" lines="full" (click)="showPreviousOrders()" *ngIf="!guest">
              <ion-icon slot="start" name="basket"></ion-icon>
              <ion-label>My Orders</ion-label>
            </ion-item>
            <!--*ngIf="!browser"-->
            <ion-item class="pointer" lines="full" (click)="exitApp()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Exit</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <app-filter class="extra" [showClose]="false" [hidden]="!showFilter" main ></app-filter>
    <app-review class="extra" [viewType]="'full'" *ngIf="store !== null && showReview" [store]="store"></app-review>
    <div class="extra" *ngIf="(!showFilter && !showReview) || (store === null && !showFilter)"></div>
  </ion-split-pane>
</ion-app>
