<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="start" auto-hide="true"></ion-menu-button>
      <ion-back-button></ion-back-button>
      <ion-title>Basket</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="clearCart()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cart
    *ngIf="store !== undefined"
    [store]="store"
    [viewType]="'full'"
  ></app-cart>
</ion-content>
