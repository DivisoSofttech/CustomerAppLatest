
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding priceCol bgBlue">
          <ion-label class="fontBig">&euro;{{this.orderService.order.grandTotal}}</ion-label>
      </ion-col>
      <ion-col size="12" class="ion-padding priceCol" [hidden]="!showLoading">
        <ion-spinner color="primary" name="crescent"></ion-spinner>
      </ion-col>
      <ion-col size="12" class="ion-padding" [hidden]="showLoading">
        <div id="dropin-container"></div>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-button expand="block" *ngIf="instanceWeb && !hidePurchase" (click)="payWeb()">
          Pay
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
