<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-title>
          Expected delivery time
         </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content> 
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <!-- <input placeholder="00:00" [(ngModel)]="selectedTime" [ngxTimepicker]="picker" [min]="'4:00 AM'" [max]="'11:00 PM'"  readonly>
          <ngx-material-timepicker #picker></ngx-material-timepicker> -->

          <ion-datetime mode="ios" pickerFormat="YYYY-MM-DDTHH:mm:ssTZD" [min]="'2020-10-31'" [max]="'2020-12-31'" ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button [disabled]="selectedTime===undefined" expand="block" class="ion-margin" (click)="dismissTrue()">
    Confirm
  </ion-button>
</ion-footer>
