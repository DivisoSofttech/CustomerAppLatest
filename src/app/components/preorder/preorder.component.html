<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>
        Expected delivery time
      </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-item lines="full">
      <ion-text *ngIf="!isCollection">
        <p>Expected Delivery Time</p>
        <ion-text color="primary">
          <p>
            <span>Today {{openingTime }} - </span>
            <span *ngIf="closeTommorow">Tommorow - {{closingTime}}</span>
            <span *ngIf="!closeTommorow">{{closingTime}}</span>
          </p>
        </ion-text>
      </ion-text>
      <ion-text *ngIf="isCollection">
        <p>Expected Collecting Time</p>
        <ion-text color="primary">
          <p>
            <span>Today {{openingTime }} - </span>
            <span *ngIf="closeTommorow">Tommorow - {{closingTime}}</span>
            <span *ngIf="!closeTommorow">{{closingTime}}</span>
          </p>
        </ion-text>
      </ion-text>
    </ion-item>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item lines="full">
          <ion-label>Select Time</ion-label>
          <ion-datetime displayFormat="hh:mm a" pickerFormat="hh:mm a" [(ngModel)]="selectedTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button [disabled]="selectedTime===undefined" expand="block" class="ion-margin" (click)="dismissTrue()">
    Confirm
  </ion-button>
</ion-footer>
