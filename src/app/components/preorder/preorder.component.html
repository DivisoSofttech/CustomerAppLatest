<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-title>
            Select Preorder Time
         </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <ion-datetime class="ion-text-center" display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button expand="block" class="ion-margin" (click)="dismiss()">
    Confirm
  </ion-button>
</ion-footer>
