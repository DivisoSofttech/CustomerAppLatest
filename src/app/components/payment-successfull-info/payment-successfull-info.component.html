<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="assets/images/tick4.gif" class="gif"> </ion-img>
      </ion-col>
      <ion-col *ngIf="method!='cod'">
        <ion-item lines="none" text-center>
          <ion-label>Thank you</ion-label>
        </ion-item>
        <ion-item lines="none" text-center>
            <ion-label >Payment received</ion-label>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="method=='cod'">
        <ion-item lines="none" text-center>
            <ion-label class="font-bold">Keep ready &#8364;{{total}} </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" text-center>
          <ion-label class="font-bold">
            Order Placed for : &#8364;{{total}} 
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" text-center>
          <ion-label>
              Track your order with {{ref}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
          <ion-button (click)="showOrderDetails()">Order Details
              <ion-icon name="arrow-forward" class="arrow"></ion-icon>
          </ion-button>
        <ion-button (click)="dismiss()">Order More
            <ion-icon name="arrow-forward" class="arrow"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
