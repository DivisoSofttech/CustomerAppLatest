<app-order-detail *ngIf="selectedOrder" [order]="selectedOrder" [store]="currentShop" 
(backEvent)="showPaymentSuccessFull()"
(continueEvent)="continueShopping()"
[ShowContinueShopping] = "true"
></app-order-detail>

<ion-header no-border *ngIf="!selectedOrder">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="!selectedOrder">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="checkmark-circle" class="icon-big cl-gshade"></ion-icon>
        <ion-label class="cl-gshade">
            <h1>Success!</h1>
        </ion-label>
      </ion-col>
      <ion-col size="12"  class="ion-text-center">
        <ion-label class="cl-gshade">
          <h2>Please wait for confirmation message</h2>
          <h2 *ngIf="method==='cod'">Keep Ready &#8364;{{total }}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label class=" ion-text-center">
              <p> Track your order with {{ref}}</p>
            </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="mr-top-20">
      <ion-col text-center size="12">
          <ion-button (click)="showOrderDetails()" class="custom-btn" expand="block">Order Details
          </ion-button>
      </ion-col>
      <ion-col text-center size="12" >
        <ion-button class="custom-btn" color="light"  expand="block" (click)="continueShopping()">Continue Shopping
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
