<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" id="closeButton">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/images/tick4.gif" class="gif"> </ion-img>
      </ion-col>
      <ion-col *ngIf="method!='cod'" size="12">
        <ion-item lines="none" text-center>
          <ion-label>Thank you</ion-label>
        </ion-item>
        <ion-item lines="none" text-center>
            <ion-label >Payment received</ion-label>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="method=='cod'" size="12">
        <ion-item lines="none" text-center>
            <ion-label class="font-bold font-20">Keep ready &#8364;{{total | number:'1.1-2'}} </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" text-center>
          <ion-label class="font-bold font-20">
            Order Placed for : &#8364;{{total | number:'1.1-2'}} 
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" text-center>
          <ion-label class="font-20">
              Track your order with {{ref}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mr-top-20">
      <ion-col text-center size="12">
          <ion-button (click)="showOrderDetails()" class="custom-btn" expand="block">Order Details
              <ion-icon name="arrow-forward" class="arrow"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col text-center size="12" >
        <ion-button class="custom-btn" color="light"  expand="block" (click)="dismiss()">Continue Shopping
            <ion-icon name="arrow-forward" class="arrow"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
