<ion-item *ngIf="auxilaryItem !== undefined">
  <ion-thumbnail>
    <ion-img
      [src]="
        'data:' +
        auxilaryItem.imageContentType +
        ';base64,' +
        auxilaryItem.image
      "
      class="imageShow"
    >
    </ion-img>
  </ion-thumbnail>
  <ion-card-content>
    <ion-grid>
      <ion-row (click)="toggleDescription()">
        <ion-col class="title-card" margin-top padding-top>
          <ion-card-title>{{ auxilaryItem.name }}</ion-card-title>
          <ion-text
            ><strong>&#8364;{{ auxilaryItem.sellingPrice }}</strong></ion-text
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10">
          <ion-buttons>
            <ion-button (click)="remove(i, stockCurrent)" color="medium">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
            <ion-button fill="none" disabled>{{ orderCount }}</ion-button>
            <ion-button (click)="add(i, stockCurrent)" color="medium">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-item>
