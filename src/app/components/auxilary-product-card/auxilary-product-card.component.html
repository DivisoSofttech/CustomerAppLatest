<ion-item *ngIf="auxilaryItem !== undefined">
  <ion-thumbnail>
    <ion-img
      [src]="
        'data:' +
        auxilaryItem.imageContentType +
        ';base64,' +
        auxilaryItem.image
      "
      class="imageShow"
    >
    </ion-img>
  </ion-thumbnail>
    <ion-grid no-margin>
      <ion-row>
        <ion-col size="6" class="title-card">
          <ion-card-title>{{ auxilaryItem.name }}</ion-card-title>
          <ion-text
            ><strong>&#8364;{{ auxilaryItem.sellingPrice }}</strong></ion-text
          >
        </ion-col>
        <ion-col size="6">
          <ion-buttons>
            <ion-button (click)="remove()" color="medium">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
            <ion-button fill="none" disabled>{{ this.auxilaryOrderLine.quantity }}</ion-button>
            <ion-button (click)="add()" color="medium">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-grid>
</ion-item>
