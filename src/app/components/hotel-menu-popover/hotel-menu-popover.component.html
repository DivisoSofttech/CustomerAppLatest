<ion-list>
  <ion-item (click)="dismiss()" [ngClass]="{'selected': selectedCategory=== 'All'}">All</ion-item>
  <ion-item (click)="selectCategory(category)" *ngFor="let category of categories">
    <ion-label [ngClass]="{'selected': category.key === selectedCategory}">{{category.key }}</ion-label>
  </ion-item>
</ion-list>
