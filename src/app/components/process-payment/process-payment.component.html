<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-button (click)="navigateBack()">
                <ion-icon name="arrow-back" slot="icon-only" ></ion-icon>
            </ion-button>
            <ion-title>Process Payment...</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-braintree-card-payment *ngIf="provider==='braintree'" (dismissEvent)="navigateBack()"></app-braintree-card-payment>
    <app-paypal-payment *ngIf="provider==='paypal'" (dismissEvent)="navigateBack()"></app-paypal-payment>
    <app-razorpay-payment *ngIf="provider==='razorpay'"></app-razorpay-payment>
</ion-content>
