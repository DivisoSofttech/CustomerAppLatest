<ion-header>
  <ion-toolbar>
    <ion-title>About Us</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-content >
    <ion-grid  *ngIf="!showLoading && abouts.length > 0">
      <ion-row>
        <ion-col>
          <ion-text >
            <p >
              {{abouts[0].description}}
            </p>
          </ion-text>
        </ion-col>
    
      </ion-row>
    </ion-grid>
    <ion-item lines="full" *ngIf="!isBrowser">
      <ion-label slot="start">Version</ion-label>
      <ion-label class="ion-text-right" slot="end">
        {{version}}
      </ion-label>
    </ion-item>
    <ion-item lines="full" *ngIf="!isBrowser" (click)="rateApp()">
      <ion-label slot="start">Rate us</ion-label>
      <ion-icon slot="end" name="star"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-item>
    <app-terms-and-policy [viewType]="'component'"></app-terms-and-policy>
  </ion-content>
