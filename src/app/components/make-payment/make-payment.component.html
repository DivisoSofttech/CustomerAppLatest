<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-vertical">
      <ion-col text-center>
        <ion-text>
            <h1><b>&euro;</b>{{toBePaid | number:'1.2-2'}}</h1>
          <p>Total amount Due</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list lines="none">
  <ion-radio-group [(ngModel)]="paymentMethod">
    <ion-list-header>
      <ion-label>Choose A Payment Method</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Pay with Paypal</ion-label>
      <ion-radio slot="start" value="paypal"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Card</ion-label>
      <ion-radio slot="start" value="card"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Netbanking</ion-label>
      <ion-radio slot="start" value="netbanking"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Wallet</ion-label>
      <ion-radio slot="start" value="wallet"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>UPI</ion-label>
      <ion-radio slot="start" value="upi"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Cash On Delivery</ion-label>
      <ion-radio slot="start" value="cod"></ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-list>

<ion-row>
  <ion-col>
    <ion-button expand="block" 
    [disabled]="paymentMethod==undefined" (click)="presentModal()"
    >Continue</ion-button>
  </ion-col>
</ion-row>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
