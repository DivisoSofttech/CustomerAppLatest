<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-vertical">
      <ion-col text-center>
        <ion-text>
            <h1><b>&euro;</b>{{toBePaid | number:'1.2-2'}}</h1>
          <p>Total amount Due</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
  <ion-radio-group [(ngModel)]="paymentMethod">
    <ion-list-header>
      <ion-label>Choose A Payment Method</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let paymentOption of paymentOptions" >
      <ion-label>{{paymentOption.name}}</ion-label>
      <ion-radio slot="start" value="{{paymentOption.value}}"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
<ion-row>
  <ion-col>
    <ion-button expand="block" 
    [disabled]="paymentMethod==undefined" (click)="presentModal()"
    >Continue</ion-button>
  </ion-col>
</ion-row>
</ion-content>
<ion-footer>
    <app-footer></app-footer>
  </ion-footer>
