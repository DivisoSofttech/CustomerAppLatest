<ion-scroll>
  <div *ngIf="favourites !== null && favourites.length > 0">

    <ion-list class="ion-no-padding">

      <ion-item *ngFor="let favourite of favourites" lines="full">
        <ion-avatar slot="start">
          <ion-img [src]="favourite.data.imageLink">
          </ion-img>
        </ion-avatar>
        <ion-label (click)="route(favourite)">
          <p> {{favourite.data.name}}</p>
        </ion-label>
        <ion-icon name="trash" (click)="removeFromFavourite(favourite , favourite.type)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div class="vertical-align-center h30" *ngIf="favourites.length === 0">
    <ion-text text-center class="ion-padding">
      <p>Empty Favourites</p>
    </ion-text>
  </div>

</ion-scroll>
