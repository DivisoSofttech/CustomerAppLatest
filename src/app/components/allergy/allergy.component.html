<ion-header>
  <ion-toolbar>
    <ion-title>Do You Have Food Allergy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="container">
  <ion-item>
    <ion-label position="floating">Allergy Message</ion-label>
      <ion-textarea aria-placeholder="enter you allergy message here..." [(ngModel)]="msg">

      </ion-textarea>
  </ion-item>
  <ion-button (click)="dismissData()">
    Submit
  </ion-button>
  
</div>
