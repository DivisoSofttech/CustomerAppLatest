<p *ngIf="viewType === 'enter'" class="label">Mobile Number</p>
 <ion-grid *ngIf="viewType === 'enter'" class="ion-no-padding ion-no-margin">
   <ion-row>
     <ion-col size="4" (click)="countrySelectModal()">
       <ion-item lines="full">
          <span [class]="'flag-icon flag-icon-' + (selectedCountry.code | lowercase )"></span>  
          <!-- <ion-input class="ion-no-padding" [class.error]="!codeValid" (click)="countrySelectModal()" (ionChange)="checkIfValid()"
          [(ngModel)]="'+' + selectedCountry.numberCode"></ion-input> -->
          <ion-label >{{'+' + selectedCountry.numberCode}}</ion-label>
       </ion-item>
     </ion-col>
     <ion-col size="8">
        <ion-item lines="full">
            <ion-input placeholder="Number" class="ion-no-padding" text-left [(ngModel)]="phoneNumber" (ionChange)="checkIfValid()"></ion-input>  
        </ion-item>
      </ion-col> 
   </ion-row>
 </ion-grid>
 

  <div *ngIf="!numberValid">
  <ion-text color="danger">
    <p>Number is Invalid</p>
  </ion-text>
</div>
<div *ngIf="!codeValid">
    <ion-text color="danger">
      <p>Please Select a Country Code</p>
    </ion-text>
  </div>

<ion-header  *ngIf="viewType === 'list'">
  <ion-toolbar>
    <ion-buttons>
      <ion-searchbar (ionChange)="searchCountry()" [(ngModel)]="searchTerm"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="viewType === 'list' && countryList.length === 0">

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="vertical-align-center">
        <ion-text>
          Search Found(0)
        </ion-text>      
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-content  *ngIf="viewType === 'list' && countryList.length > 0">
    <ion-list>
      <ion-list-header>
          <ion-text>
            <h2>Select Country</h2>
          </ion-text>
      </ion-list-header>
        <ion-item *ngFor="let c of countryList" (click)="selectCountry(c)">
          <span [class]="'flag-icon flag-icon-' + (c.code | lowercase )"></span>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                  {{'+' + c.numberCode}} 
              </ion-col>
              <ion-col>
                {{ c.name}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
</ion-content>
