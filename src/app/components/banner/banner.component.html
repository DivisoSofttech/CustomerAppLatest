<ion-spinner name="dots" *ngIf="showLoading"></ion-spinner>
<ion-slides #slides [options]="slideOpts" autoplayDisableOnInteraction="false" >
<ion-slide *ngFor="let banner of banners">
  <ion-card class="full-width">
      <img *ngIf="banner.imageLink" [src]="banner.imageLink"/>   
  </ion-card>
</ion-slide>
</ion-slides>
