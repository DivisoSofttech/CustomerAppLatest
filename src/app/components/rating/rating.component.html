<ion-buttons>
  <ion-button [disabled]="readonly" *ngFor="let star of stars, let i = index" (click)="setRate(star)">
    <ion-icon name="star" color="warning" *ngIf="rate >= star"></ion-icon>
    <ion-icon name="star-outline" color="warning" *ngIf="rate < star"></ion-icon>
  </ion-button>
</ion-buttons>
