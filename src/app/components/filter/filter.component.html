<ion-header *ngIf="showFilters === false">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Sort and Filter</ion-title>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="showClose">
      <ion-button (click)="closeEvent()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="showFilters === false">
  <ion-grid class="ion-no-padding full-height">
    <ion-row>
      <ion-col size="5" class="ion-no-padding">
        <ion-grid class="ion-no-padding">
          <ion-row>
              <ion-col size="12" class="ion-no-padding">
                  <ion-item lines="full" (click)="setFilterCategoryType('sort')" 
                  [ngClass]="{'highlight':type==='sort'}">
                    Sort
                  </ion-item>
                </ion-col>
                <ion-col size="12" class="ion-no-padding">
                  <ion-item lines="full" (click)="setFilterCategoryType('cusine')"
                  [ngClass]="{'highlight':type==='cusine'}">
                    Cuisines
                  </ion-item>    
                </ion-col>          
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="7" class="ion-no-padding">
        <ion-grid class="ion-no-padding">
          <ion-row>
              <ion-col size="12" class="ion-no-padding" *ngIf="type==='sort'">
                  <ion-radio-group [(ngModel)]="currentFilterType">
                    <ion-item lines="none" >
                      <ion-radio value="{{filterTypes.TOP_RATED}}" [checked]="currentFilterType === filterTypes.TOP_RATED"></ion-radio>
                      <ion-label class="ion-margin">Rating</ion-label>
                    </ion-item>
                    <ion-item lines="none" >
                      <ion-radio [checked]="currentFilterType === filterTypes.MIN_AMOUNT" value="{{filterTypes.MIN_AMOUNT}}"></ion-radio>
                      <ion-label class="ion-margin">Min Amount</ion-label>
                    </ion-item>
                  </ion-radio-group>
                </ion-col>  
                <ion-col size="12" class="ion-no-padding" *ngIf="type==='cusine'">
                  <ion-list>
                    <ion-item *ngFor="let t of cusines">
                    <ion-checkbox color="dark" value="t.key" [(ngModel)]="t.checked" [checked]="t.checked" slot="start"></ion-checkbox>
                    <ion-label>{{t.key}}{{t.docCount}}</ion-label>
                  </ion-item>
                  </ion-list>
                </ion-col>      
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button (click)="setFilterType()" color="success" class="ion-margin" expand="block">Apply</ion-button>
  <ion-button (click)="clearFiter()" class="ion-margin" expand="block">CLEAR ALL</ion-button>
</ion-footer>
