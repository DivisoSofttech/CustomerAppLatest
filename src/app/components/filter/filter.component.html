<ion-header *ngIf="showFilters === false">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Sort and Filter</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="clearFiter()">
        CLEAR ALL
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="showFilters === false">
  <ion-grid class="ion-no-padding full-height">
    <ion-row>
      <ion-col size="5" class="ion-no-padding">
        <ion-item (click)="setFilterCategoryType('sort')">
          Sort
        </ion-item>
      </ion-col>

      <ion-col size="7" class="ion-no-padding" *ngIf="type==='sort'">
        <ion-radio-group [(ngModel)]="currentFilterType">
          <ion-item lines="none" >
            <ion-radio value="{{filterTypes.TOP_RATED}}" [checked]="currentFilterType === filterTypes.TOP_RATED"></ion-radio>
            <ion-label class="ion-margin">Rating</ion-label>
          </ion-item>
          <ion-item lines="none" >
            <ion-radio [checked]="currentFilterType === filterTypes.DELIVERY_TIME" value="{{filterTypes.DELIVERY_TIME}}"></ion-radio>
            <ion-label class="ion-margin">Delivery time</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button (click)="setFilterType()" class="ion-margin" expand="block">Apply</ion-button>
</ion-footer>
