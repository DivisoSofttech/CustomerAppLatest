<ion-segment slot="end" *ngIf="showTabs" >
    <ion-segment-button value="restaurant" (click)="goTo('/restaurant')">
        <ion-icon name="list"></ion-icon>
    </ion-segment-button>
  <ion-segment-button value="basket" (click)="goTo('/basket')">
    <span color="primary"  style="vertical-align:top;" item-right>
      <ion-badge> <strong>{{orderCount}}</strong></ion-badge>
      <ion-icon name="basket"></ion-icon>
    </span>
  </ion-segment-button>
  <ion-segment-button value="profile" (click)="goTo('/profile')">
    <ion-icon name="person"></ion-icon>
  </ion-segment-button>
  <ion-segment-button *ngIf="filterHide===false" (click)="emitFilterClick()">
    <ion-icon name="funnel"></ion-icon>
  </ion-segment-button>
</ion-segment>
