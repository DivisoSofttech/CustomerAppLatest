<ion-list can-swipe="true" *ngIf="products.length === orders.length">
  <ion-item-sliding *ngFor="let ticket of orders, let i = index">
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="increaseProductCount(products[i])">
          <ion-icon name="add"></ion-icon>
      </ion-item-option>
      <ion-item-option color="warning" (click)="decreaseProductCount(products[i])">
        <ion-icon name="remove"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item >
      <ion-label text-start class="wrap">{{products[i].name}}</ion-label>
      <ion-label text-center>{{'x' +ticket.quantity}}</ion-label>
      <ion-label text-end>&#8364;{{(ticket.total |  number : '1.1-2')+ '   '}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeTicket(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
