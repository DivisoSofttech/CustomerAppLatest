<ion-list can-swipe="true" *ngIf="products.length === orders.length">
  <ion-item-sliding *ngFor="let ticket of orders; let i = index">
    <ion-item-options side="start">
      <ion-item-option
        color="primary"
        (click)="increaseProductCount(products[i])"
      >
        <ion-icon name="add"></ion-icon>
      </ion-item-option>
      <ion-item-option
        color="warning"
        (click)="decreaseProductCount(products[i])"
      >
        <ion-icon name="remove"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item lines="full">
      <ion-label text-start class="wrap">{{ products[i].name }}</ion-label>
      <ion-label text-center>{{ "x" + ticket.quantity }}</ion-label>
      <ion-label text-end
        >&#8364;{{ (ticket.total | number: "1.1-2") + "   " }}</ion-label
      >
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeTicket(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item lines="full" *ngIf="storeSetting !== undefined">
    <ion-label text-start>Delivery charge</ion-label>
    <ion-label text-center> </ion-label>
    <ion-label text-end>{{ storeSetting.deliveryCharge }}</ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item lines="full">
    <ion-avatar slot="start">
      <ion-img src="/assets/svg/discount.svg"></ion-img>
    </ion-avatar>
    <ion-text word-wrap text-left no-margin>
      <p><strong> 50% </strong>discount on gfsggsfgafsgfasfgas ssgshsghgshgshghsghgh</p>
    </ion-text>
    <ion-text text-end>50 </ion-text>
  </ion-item>
  <ion-item *ngIf="storeSetting !== undefined">
      <ion-label text-start>Subtotal</ion-label>
      <ion-label text-center> </ion-label>
      <ion-label text-end>{{
        totalPrice + storeSetting.deliveryCharge
      }}</ion-label>
    </ion-item>  
</ion-list>
