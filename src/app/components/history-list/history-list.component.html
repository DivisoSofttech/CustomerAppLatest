<ion-scroll>
  <div class="vertical-align-center h30" *ngIf="orders.length === 0">
    <ion-text text-center>
      <p>No Orders</p>
    </ion-text>
  </div>

  <ion-list *ngIf="orders.length > 0 && stores !== undefined">
    <ion-item lines="full" class="order" *ngFor="let order of orders" margin>
      <ion-thumbnail slot="start" *ngIf="stores[order.storeId] != null">
        <ion-img
          [src]="
            'data:' +
            stores[order.storeId].imageContentType +
            ';base64,' +
            stores[order.storeId].image
          "
        ></ion-img>
      </ion-thumbnail>
      <ion-icon slot="start" name="image" class="icon-big" *ngIf="stores[order.storeId] == null"></ion-icon>
      <ion-label>
        <ion-text color="primary">
          <h2><b>Date :</b> {{ order.date | date: "short" }}</h2>
          <h3 class="fnt-big">Grand Total {{ order.grandTotal }}</h3>
          <h3 class="fnt-medium">Order status: {{ order.status.name }}</h3>
        </ion-text>
        <p *ngIf="stores[order.storeId] != null">
          <b>Store Name : </b>{{ stores[order.storeId].name }}
        </p>
        <h3><b>Order id :</b> {{ order.orderId }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    *ngIf="currentSubPage == 'history'"
    (ionInfinite)="loadMoreData($event)"
    loadingSpinner="bubbles"
    loadingText="Loading Users..."
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>
</ion-scroll>
