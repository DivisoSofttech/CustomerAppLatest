<ion-scroll>
  <div
    class="vertical-align-center h30"
    *ngIf="orders.length === 0">
    <ion-text text-center>
      <p>No Orders</p>
    </ion-text>
  </div>

  <ion-list *ngIf="orders.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="5" size-sm="6" size="6" size-md="6">
          <ion-card *ngFor="let order of orders; let i = index">
          
            <ion-card-content no-padding class="description">
           {{order}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll
    *ngIf="currentSubPage == 'history'"
    (ionInfinite)="loadMoreData($event)"
    loadingSpinner="bubbles"
    loadingText="Loading Users..."
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>
</ion-scroll>
