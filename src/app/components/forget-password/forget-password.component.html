<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-title>Reset Password</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
        <ion-grid  *ngIf="showOtp == false">
          <ion-row>
            <ion-col size="12">
                <app-intl-number-input (validEvent)="checkNumber($event)">
                </app-intl-number-input>
            </ion-col>
            <ion-col size="12" *ngIf="showOtp == false">
                    <ion-button (click)="sendOtp()" expand="block">
                      Send
                    </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
          
      <ion-grid  *ngIf="showOtp == true && numberValid == true">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">OTP</ion-label>
              <ion-input class="input" type="password" [(ngModel)]="OTP"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-buttons>
              <ion-button>
                Resend
              </ion-button>
            </ion-buttons>
            <ion-buttons>
                <ion-button>
                    <countdown #timer [config]="{leftTime: 360, notify: [ 2, 5 ]}"></countdown>
                </ion-button>
              </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
           <ion-col size="12">
              <ion-item>
                  <ion-label position="floating">New Password</ion-label>
                  <ion-input (ionChange)="checkPasswordValid()" type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Retype Password</ion-label>
                  <ion-input (ionChange)="checkInputMatch()" type="password" [(ngModel)]="rePassword"></ion-input>
                </ion-item>
                <ion-item *ngIf="passwordMatch === false">
                  <ion-text color="danger">
                    <p>Passwords do not match</p>
                  </ion-text>
                </ion-item>
                <ion-item *ngIf="passwordValid === false">
                  <ion-text color="danger">
                    <p>Password should be 7 - 14 characters long</p>
                  </ion-text>
                </ion-item>        
           </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-button margin expand="block" color="primary" (click)="manualProcess()" [disabled]="buttonDisabled">Reset
    Password</ion-button>
</ion-footer>
