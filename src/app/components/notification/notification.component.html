<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title>
        <ion-label>Notifications</ion-label>
      </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
        >
        </ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <ion-list-header>Accepted Orders</ion-list-header>
    <app-order-card
    *ngFor="let t of openTasks"
    [task]="t"
    ></app-order-card>
  </ion-list>
  <app-loading *ngIf="showLoading === true" [type]="'notification'"></app-loading>

</ion-content>
