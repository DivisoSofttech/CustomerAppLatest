<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="dismissDistanceChanged()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title> 
          <ion-label>{{currentPlaceName}}</ion-label>
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="pd-25">
          <ion-label>
          Distance
          </ion-label>    
        </ion-col>
        <ion-col size="12">
          <ion-range color="light" mode="ios" min="10" max="100" [(ngModel)]="locationModel.maxDistance" (ionChange)="distanceChanged($event)">
            <ion-label slot="end">
              <h2>{{locationModel.maxDistance}}KM</h2>
            </ion-label>
          </ion-range>     
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-buttons>
    <ion-searchbar #placeSearch  placeholder="Enter Location Name"
      (ionCancel)="close()" (ionChange)="getPlacePredictions($event)"></ion-searchbar>
  </ion-buttons>

  <!--List Of Available place Suggestions-->
  <ion-spinner color="primary" name="dots" *ngIf="showSpinner"></ion-spinner>

  <ion-list *ngIf="searchTerm === '' && recents.length > 0">
    <ion-list-header>
      <ion-label>
        <h4>Recent Place's</h4>
      </ion-label>
    </ion-list-header>
    <ion-item class="pointer" lines="full" *ngFor="let place of recents" (click)="selectPlace(place.data)">
      <ion-label>
        {{place.data.description}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="places.length > 0">
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">
      {{ place.description }}</ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getCurrentLocation()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
