<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-searchbar #placeSearch showCancelButton="always" debounce="1500" placeholder="Enter Location Name"
        (ionCancel)="close()" (ionChange)="getPlacePredictions($event)"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!--List Of Available place Suggestions-->
  <ion-spinner color="primary" name="dots" *ngIf="showSpinner"></ion-spinner>
  <ion-item *ngIf="searchTerm === ''" color="primary" class="ion-no-padding">
    <ion-icon name="pin" class="ion-padding"></ion-icon>
    <ion-label>{{currentPlaceName}}</ion-label>
  </ion-item>
  <ion-list *ngIf="searchTerm === '' && recents.length > 0">
    <ion-list-header>
      <ion-label>
        <h4>Recent Place's</h4>
      </ion-label>
    </ion-list-header>
    <ion-item lines="full" *ngFor="let place of recents" (click)="selectPlace(place.data)">
      <ion-label>
        {{place.data.description}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="places.length > 0 && !showSpinner">
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">
      {{ place.description }}</ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="closeCurrent()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
