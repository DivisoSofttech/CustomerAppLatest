<ion-content>
  <ion-list *ngIf="auxilaryItems.length > 0">
      <ion-item lines="none" *ngFor="let auxilary of auxilaryItems">
          <ion-thumbnail>
            <ion-img
              [src]="
                'data:' +
                auxilary.product.imageContentType +
                ';base64,' +
                auxilary.product.image
              "
              class="imageShow"
            >
            </ion-img>
          </ion-thumbnail>
          <ion-card-content>
            <ion-grid>
              <ion-row (click)="toggleDescription()">
                <ion-col class="title-card" margin-top padding-top>
                  <ion-card-title>{{ auxilary.product.name }}</ion-card-title>
                  <ion-text
                    ><strong>&#8364;{{ auxilary.sellPrice }}</strong></ion-text
                  >
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="10">
                  <ion-buttons>
                    <ion-button (click)="remove(i, stockCurrent)" color="medium">
                      <ion-icon name="remove"></ion-icon>
                    </ion-button>
                    <ion-button fill="none" disabled>{{ orderCount }}</ion-button>
                    <ion-button (click)="add(i, stockCurrent)" color="medium">
                      <ion-icon name="add"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-item>
  </ion-list>
</ion-content>
