<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="!name">
    Hallo
  </h1>
  <h1 *ngIf="name">
    Hallo, {{name}}
  </h1>

  <button class="btn btn-default" (click)="login()">
    Login
  </button>
  <button class="btn btn-default" (click)="logoff()">
    Logout
  </button>
  <button class="btn btn-default" (click)="showToken()">
    show token
  </button>

  <div>
    Username/Passwort zum Testen: max/geheim
  </div>
  <p *ngIf="token" >
    {{token}}
  </p>
</ion-content>
